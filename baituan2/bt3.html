<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            background: blue ;
            border-radius: 50%;
        width: 50px;
        height: 50px;
        }
        .a{
            animation: 5s ss;
            background: pink;
        }
        @keyframes ss{
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="a"></div>
    </div>
</body>
</html>
